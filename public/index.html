<!DOCTYPE HTML>
<html lang='en'>
  <head>
    <title>WebGL Globe</title>
    <meta charset='utf-8'>
    <style type='text/css'>
      html {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        background: #000000 url(/public/loading.gif) center center no-repeat;
        color: #ffffff;
        font-family: sans-serif;
        font-size: 13px;
        line-height: 20px;
        height: 100%;
      }

      #info {

        font-size: 11px;
        position: absolute;
        bottom: 5px;
        background-color: rgba(0,0,0,0.8);
        border-radius: 3px;
        right: 10px;
        padding: 10px;

      }

      #currentInfo {
        width: 270px;
        position: absolute;
        left: 20px;
        top: 63px;

        background-color: rgba(0,0,0,0.2);

        border-top: 1px solid rgba(255,255,255,0.4);
        padding: 10px;
      }

      a {
        color: #aaa;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      .bull {
        padding: 0 5px;
        color: #555;
      }

      #title {
        position: absolute;
        top: 20px;
        width: 270px;
        left: 20px;
        background-color: rgba(0,0,0,0.2);
        border-radius: 3px;
        font: 20px Georgia;
        padding: 10px;
      }

      .year {
        font: 16px Georgia;
        line-height: 26px;
        height: 30px;
        text-align: center;
        float: left;
        width: 90px;
        color: rgba(255, 255, 255, 0.4);

        cursor: pointer;
        -webkit-transition: all 0.1s ease-out;
      }

      .year:hover, .year.active {
        font-size: 23px;
        color: #fff;
      }

      #ce span {
        display: none;
      }

      #ce {
        width: 107px;
        height: 55px;
        display: block;
        position: absolute;
        bottom: 15px;
        left: 20px;
        background: url(/public/ce.png);
      }


    </style>
  </head>
  <body>

  <div id='globe'></div>

  <div id='title'>
    Nodeschool international day
  </div>

  <a id='ce' href='http://www.chromeexperiments.com/globe'>
    <span>This is a Chrome Experiment</span>
  </a>

  <script type='text/javascript' src='/public/third-party/Detector.js'></script>
  <script type='text/javascript' src='/public/third-party/three.min.js'></script>
  <script type='text/javascript' src='/public/third-party/Tween.js'></script>
  <script type='text/javascript' src='/public/globe.js'></script>
  <script type='text/javascript'>

    if(!Detector.webgl){
      Detector.addGetWebGLMessage();
    } else {
      var container = document.getElementById('globe');
      var globe = new DAT.Globe(container);
      var data = '{{data}}'.split(',').map((item) => { return parseInt(item, 10);})
      globe.addData(data, {format: 'magnitude', name: 'Node Events' });
      globe.createPoints();
      globe.animate();
      document.body.style.backgroundImage = 'none'; // remove loading
    }

  </script>

  </body>

</html>
